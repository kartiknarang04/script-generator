<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator - ScriptGenius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" class="bi bi-youtube me-2" viewBox="0 0 16 16">
                            <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
                        </svg>
                        <span class="fs-5 fw-bold text-white">ScriptGenius</span>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/dashboard">
                                <i class="bi bi-lightning-charge me-2"></i>
                                Generate
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/history">
                                <i class="bi bi-clock-history me-2"></i>
                                History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/trends">
                                <i class="bi bi-graph-up me-2"></i>
                                Trend Analysis
                            </a>
                        </li>
                    </ul>
                    <hr class="text-white">
                    <div class="px-3">
                        <a href="/logout" class="btn btn-outline-light w-100">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Script Generator</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/trends" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-graph-up me-1"></i>
                            Analyze YouTube Trends
                        </a>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Script Parameters</h5>
                            </div>
                            <div class="card-body">
                                <form id="script-form">
                                    <div class="mb-3">
                                        <label for="topic" class="form-label">Topic or Title</label>
                                        <input type="text" class="form-control" id="topic" placeholder="Enter your video topic or title" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label for="tone" class="form-label">Tone</label>
                                            <select class="form-select" id="tone">
                                                <option value="informative">Informative</option>
                                                <option value="entertaining">Entertaining</option>
                                                <option value="educational">Educational</option>
                                                <option value="conversational">Conversational</option>
                                                <option value="professional">Professional</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="length" class="form-label">Script Length (words): <span id="length-value">1000</span></label>
                                            <input type="range" class="form-range" id="length" min="500" max="3000" step="100" value="1000">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="region" class="form-label">Target Region</label>
                                            <select class="form-select" id="region">
                                                <option value="US">United States</option>
                                                <option value="GB">United Kingdom</option>
                                                <option value="CA">Canada</option>
                                                <option value="AU">Australia</option>
                                                <option value="IN">India</option>
                                                <option value="JP">Japan</option>
                                                <option value="KR">South Korea</option>
                                                <option value="BR">Brazil</option>
                                                <option value="DE">Germany</option>
                                                <option value="FR">France</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="use-trends" checked>
                                        <label class="form-check-label" for="use-trends">
                                            Incorporate YouTube trend data to optimize script
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="generate-btn">Generate Script</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">Generated Script</h5>
                                <div>
                                    <button class="btn btn-sm btn-outline-secondary me-2" id="copy-btn" disabled>
                                        <i class="bi bi-clipboard me-1"></i> Copy
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" id="download-btn" disabled>
                                        <i class="bi bi-download me-1"></i> Download
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="script-container" class="position-relative">
                                    <div id="loading" class="position-absolute top-50 start-50 translate-middle d-none">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2">Generating your script...</p>
                                    </div>
                                    <div id="empty-state" class="text-center py-5 text-muted">
                                        <i class="bi bi-file-earmark-text display-1"></i>
                                        <p class="mt-3">Configure parameters and click Generate to create your script</p>
                                    </div>
                                    <textarea id="script-output" class="form-control d-none" rows="15" style="font-family: monospace;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Script length slider
            const lengthSlider = document.getElementById('length');
            const lengthValue = document.getElementById('length-value');
            
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });
            
            // Generate script
            const scriptForm = document.getElementById('script-form');
            const generateBtn = document.getElementById('generate-btn');
            const topicInput = document.getElementById('topic');
            const toneSelect = document.getElementById('tone');
            const regionSelect = document.getElementById('region');
            const useTrendsCheck = document.getElementById('use-trends');
            const loadingEl = document.getElementById('loading');
            const emptyStateEl = document.getElementById('empty-state');
            const scriptOutput = document.getElementById('script-output');
            const copyBtn = document.getElementById('copy-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            // Check URL parameters for pre-filled values
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('topic')) {
                topicInput.value = urlParams.get('topic');
            }
            if (urlParams.has('region')) {
                regionSelect.value = urlParams.get('region');
            }
            if (urlParams.has('use_trends')) {
                useTrendsCheck.checked = urlParams.get('use_trends') === 'true';
            }
            
            scriptForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const topic = topicInput.value.trim();
                if (!topic) return;
                
                // Show loading state
                loadingEl.classList.remove('d-none');
                emptyStateEl.classList.add('d-none');
                scriptOutput.classList.add('d-none');
                generateBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            topic: topic,
                            tone: toneSelect.value,
                            length: parseInt(lengthSlider.value),
                            region: regionSelect.value,
                            use_trends: useTrendsCheck.checked
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // Show the script
                    scriptOutput.value = data.script;
                    scriptOutput.classList.remove('d-none');
                    copyBtn.disabled = false;
                    downloadBtn.disabled = false;
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to generate script. Please try again.');
                } finally {
                    loadingEl.classList.add('d-none');
                    emptyStateEl.classList.add('d-none');
                    generateBtn.disabled = false;
                }
            });
            
            // Copy to clipboard
            copyBtn.addEventListener('click', function() {
                scriptOutput.select();
                document.execCommand('copy');
                alert('Script copied to clipboard!');
            });
            
            // Download script
            downloadBtn.addEventListener('click', function() {
                const topic = topicInput.value.trim();
                const blob = new Blob([scriptOutput.value], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${topic.replace(/\s+/g, '-').toLowerCase()}-script.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
